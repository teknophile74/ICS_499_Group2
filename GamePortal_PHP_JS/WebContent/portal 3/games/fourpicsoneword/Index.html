<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>4 Pics - 1 Word</title>
	<!-- Locally needed style objects -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="script/global.js"></script>
</head>
<body>
<div id="MainApp">
	<div id="PicGrid">
		<div class="pics" id="pic1"><img src="" /></div>
		<div class="pics" id="pic2"><img src="" /></div><br />
		<div class="pics" id="pic3"><img src="" /></div>
		<div class="pics" id="pic4"><img src="" /></div>
	</div>
	<div id="WordZone">
		<!-- Dynamically Created Spacing with Empty boxes for each "letter" of the word -->
		<div class="empty" id="empty1"></div>
		<div class="empty" id="empty1"></div>
		<div class="empty" id="empty1"></div>
		<div class="empty" id="empty1"></div>
		<div class="empty" id="empty1"></div>
		<div class="empty" id="empty1"></div>
	</div>
	<div id="LetterSpace">
		<!-- Dynamically Created Spacing with Letter boxes for each "letter" of the word -->
		<div class="letters" id="letter1"><span>L</span></div>
		<div class="letters" id="letter2"><span>I</span></div>
		<div class="letters" id="letter3"><span>O</span></div>
		<div class="letters" id="letter4"><span>P</span></div>
		<div class="letters" id="letter5"><span>A</span></div>
		<div class="letters" id="letter6"><span>G</span></div>
		<div class="letters" id="letter7"><span>S</span></div>
		<div class="letters" id="letter8"><span>L</span></div>
		<div class="letters" id="letter9"><span>F</span></div>
		<div class="letters" id="letter10"><span>W</span></div>
	</div>
</div>
</body>
</html>
