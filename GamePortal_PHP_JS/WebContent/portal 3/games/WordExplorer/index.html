<!DOCTYPE html>
<html>
<head>
	<title>Word Explorer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- Style-sheets -->
	<link rel="stylesheet" type="text/css" href="css/galleryView.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- JSON Arrays -->
	<script id="DefaultLangArray" src="lang/US/en/te/family.js"></script>
	<script src="lang/CurrentLangDirs.js"></script>
	<script src="lang/CategoryList.js"></script>
	<script src="script/baseSettingsJSON.js"></script>
	<!-- Script -->
	<script src="script/global.js"></script>
	<script src="script/initWordExplorer.js"></script>
	<script src="script/Main.js"></script>
</head>
<!--<body onload="PopulatePageLanguageSettings();"> -->
<body>
	<h1 class="banner">Word Explorer</h1>
	<div class="main">
		<!-- <img class="defaultImage" src="images/default.jpg" alt="Default Image Holder" /> --> 
		<div id="gallery">
			<div id="fullsize"><!-- Populated Dynamically --></div>
		</div>
	</div>
	<div>
		<fieldset>
			<legend>Select A Category or Language</legend>
			<select id="categories" onchange="triggerUpdate(this.value);"></select>
			<select id="primaryLang" onchange="triggerPrimaryLangUpdate(this.value);">
			</select>
			<select id="secondaryLang" onchange="triggerSecondaryLangUpdate(this.value);">
			</select>
		</fieldset>
	</div>
</body>
</html>
